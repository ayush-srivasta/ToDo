spring.application.name=Todo
# ============================================================
# = H2 In-Memory Database Configuration
# ============================================================

# JDBC URL: In-memory database (resets when the app restarts)
spring.datasource.url=jdbc:h2:mem:todoapp;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Enable H2 Console (for debugging in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Optional: emulate PostgreSQL behavior for smoother migration later
#spring.datasource.url=jdbc:h2:mem:todoapp;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

